<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
      
<div class="box">

    <div class="container">

        <div class="description">
           <img src="iqoo-logo-png.png" alt="image of company">
        
        </div>
        <br>
    </div>

    <div class="infoholder">

                <strong>  <label for="name" class="A">Name: </label></strong>
                    <input type="text" placeholder="Enter your full name.">
                     <br>
                     <br>
                    
                <strong><label for="email" class="B">Email: </label></strong> 
                    <input type="text" placeholder="Enter your email address.">
                 <br>
                 <br>
                  <strong><label for="phone number"class="C">Phone Number: </label></strong>
                    <input type="number" placeholder="Enter your Phone Number.">
                  <br>
                  <br>
    
                  <strong><label for="address" class="4">Address (Optional): </label></strong>
                    <input type="text" placeholder="Enter your home address.">
                  <br>
                  <br>

   </div>           

                   
                    <div class="gender">
                        <strong><label for="Gender">Gender</label></strong>
                        <select name="male" id="male">
                            <option value="question">What is your gender?</option>
    
                            <option value="question">Male</option>
                            
                            <option value="question">Female</option>
                            
                            <option value="question">Rather not say</option>
                         </select>
                         <br>
                         <br>
                    </div>

                    <div class="work">
                        <strong><label for="Gender">What's your current skill level?</label></strong>
                        <select name="male" id="male">  
    
                            <option value="question">Beginner</option>
                            
                            <option value="question">Intermediate</option>
                            
                            <option value="question">Professional</option>

                            <option value="question">Master</option>
                           
                           
                        </select>
                    </div> <br>
                    

                  

                             <div class="question1">
                            <strong><label for="navbar">Would you recommend IQOO Institute to a friend?</label></strong>
                                
                            
                                <label for="yes">
                                    <input type="radio" name="yes" id="yes">Yes
                                </label><br>
             
                                <label for="No">
                                    <input type="radio" name="No" id="No">No
                                </label><br>

                                <label for="maybe">
                                    <input type="radio" name="maybe" id="maybe">Maybe
                                </label>
                            
                            </div>
                            <br>
                  
                        <div class="platform">
                    
                        <strong><label for="navbar">How did you hear about our classes?</label></strong>
                            
                        
                            <label for="social">
                                <input type="radio" name="social" id="social">Social media (Facebook, Instagram etc)
                            </label><br>
        
                            <label for="friend">
                                <input type="radio" name="friend" id="friend"> Friend or Family
                            </label><br>

                            <label for="Events">
                                <input type="radio" name="Events" id="Events">Events or Workshop
                            </label><br>

                            <label for="board">
                                <input type="radio" name="board" id="board"> Hoarding board
                            </label>
                           
                        
                    </div>
                    <br>
  
                      
                       <p> <div class="classes">
                        <strong><label for="navbar">What would you like to learn? (Check all the apply)</label></strong>
                            

                            <label for="dvp">
                                <input type="checkbox" name="dvp" id="dvp">Web Development
                            </label>
                            <br>

                            <label for="uix">
                                <input type="checkbox" name="uix" id="uix">UI/UX
                            </label>
                            <br>

                            <label for="dm">
                                <input type="checkbox" name="dm" id="dm">Digital Marketing
                            </label>
                            <br>

                            <label for="GD">
                                <input type="checkbox" name="GD" id="GD">Graphic Designing
                            </label>
                            <br>

                            <label for="UXD">
                                <input type="checkbox" name="UXD" id="UXD">UI/UX with Development
                            </label>
                            <br>

                            <label for="GDX">
                                <input type="checkbox" name="GDX" id="GDX">Graphic Design with UI/UX
                            </label>
                            <br>

                            <label for="DMD">
                                <input type="checkbox" name="DMD" id="DMD">Digital Marketing and Graphic Design
                            </label>
                            <br>

                            <label for="BRAND">
                                <input type="checkbox" name="BRAND" id="BRAND">Branding for SME
                            </label><br>

                            <label for="BGD">
                                <input type="checkbox" name="BGD" id="BGD">Branding and Graphic Design
                            </label></p>

    
                    <p>             <div class="question8">
                        <strong><label for="navbar">Any comments or suggestions</label></strong>


                                        <label for="describe">
                                            <input type="text" name="fill" id="answer"> 
                                        </label></p> 

                                    
                    </p>                
     </div>
